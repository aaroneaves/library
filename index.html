<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>

  <div>
    <button type="button" id="new-book">New Book+</button>
    <button type="button" id="remove-all">Remove All</button>
  </div>


  <div id="form-wrapper">
    <form id="pop-up-form">
      <label for="title">Title:</label>
      <input type="text" id="title">
      <label for="author">Author:</label>
      <input type="text" id="author">
      <label for="pages">Pages:</label>
      <input type="number" id="pages">
      <div id="radio-upper-label">Have you read this yet?</div>
      <div class="radio-container">
        <label for="yes" class="radio-lower-label">Yes</label>
        <input type="radio" name="read" id="yes" value="yes">
        <label for="no" class="radio-lower-label">No</label>
        <input type="radio" name="read" id="no" value="no">
      </div>
      <div class="button-container">
        <button id="submit-button">Submit</button>
        <button type="button" id="cancel-button">Cancel</button>
      </div>
    </form>
  </div>

  <div class="book-container"></div>

  
</body>
</html>
